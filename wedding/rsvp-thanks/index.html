  <script>
    // inlining a small function, sheesh...
    function loadImage() {
      var gif = document.createElement("img"),
        target = document.getElementById("banner-photo"),
        parent = target.parentNode;

      gif.onload = function() {
          try {
            parent.insertBefore(gif, target);
            parent.removeChild(target);
          } catch (e) { }
      };

      gif.src = "/wedding/engagement-loop.gif" + "?_=" + (+new Date());;
    }
    loadImage();
  </script>
